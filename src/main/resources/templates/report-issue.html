<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabCare - Report PC Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Report PC Issue</h1>
    <form action="/report-issue" method="post">
        <label for="pcNumber">PC Number:</label>
        <input type="text" id="pcNumber" name="pcNumber" required>

        <label for="issueType">Issue Type:</label>
        <select id="issueType" name="issueType" required>
            <option value="">Select Issue Type</option>
            <option value="Hardware">Hardware</option>
            <option value="Software">Software</option>
            <option value="Network">Network</option>
            <option value="Other">Other</option>
        </select>

        <label for="description">Issue Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <label for="student">Student Name:</label>
        <input type="text" id="student" name="student" required>

        <button type="submit">Submit Issue</button>
    </form>
</div>
</body>
</html>
